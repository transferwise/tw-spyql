machine:
  java:
    version: oraclejdk8
  services:
      - docker

dependencies:
  override:
    - ./gradlew compileTestJava --console=plain

test:
  override:
    - ./gradlew test --console=plain
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;

deployment:
  all:
    branch: /.*?/
    commands:
      - ./gradlew spyql-core:publish --console=plain
      - mkdir $CIRCLE_ARTIFACTS/build
      - mv spyql-core/build/libs/*.jar $CIRCLE_ARTIFACTS/build
